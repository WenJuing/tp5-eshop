<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>未来商城 - 后台管理系统</title>
	<link rel="stylesheet" href="__STATIC__/admin/css/style.css"/>
	<script src="__STATIC__/admin/js/jquery.min.js"></script>
	<script src="__STATIC__/admin/js/func.js"></script>
<body>
{include file="public/top"/}
<div class="main">
    {include file="public/left"/}
	<div class="content">
		<div class="item"><div class="title">管理员列表</div>

<div class="list full">
	<table>
		<tr><th class="t1" width="10%">编号</th><th width="10%">昵称</th><th width="10%">姓名</th><th width="10%">电话</th><th width="60%">地址</th></tr>
        {volist name="data" id="vo"}
        <tr>
            <td class="t1">{$vo.admin_id}</td>
            <td>{$vo.nickname}</td>
            <td>{$vo.username}</td>
            <td>{$vo.tel}</td>
            <td>{$vo.address}</td>
        </tr>
        {/volist}
    </table>
</div>
<div>{$data->render()}</div>
</div>
	</div>
</div>
<script>
	$("#Goods_index").addClass("curr");
</script>
</body>
</html>
