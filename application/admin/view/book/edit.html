<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>未来商城 - 后台管理系统</title>
	<link rel="stylesheet" href="__STATIC__/admin/css/style.css"/>
	<script src="__STATIC__/admin/js/jquery.min.js"></script>
</head>
<body>
{include file="public/top"/}
<div class="main">
    {include file="public/left"/}
	<div class="content">
		<div class="item"><div class="title">修改商品</div>
<div class="top-button">
	修改商品分类：<select id="#category">
		<option value="0">未分类</option>
		<option value="14" selected>图书</option><option value="15" >— 音像</option><option value="62" >— — 音乐</option><option value="63" >— — 影视</option><option value="64" >— — 游戏</option><option value="16" >— IT类</option><option value="17">— — PHP书籍</option><option value="18" >— — JAVA书籍</option><option value="19" >— — MySQL书籍</option><option value="34" >— — C语言书籍</option><option value="49" >— — 网页书籍</option><option value="35" >— 少儿</option><option value="36" >— — 少儿英语</option><option value="37" >— — 少儿文学</option><option value="38" >— 管理</option><option value="39" >— — 经济</option><option value="40" >— — 金融</option><option value="41" >— — 投资</option><option value="42" >— 生活</option><option value="43" >— — 旅游</option><option value="44" >— — 运动</option><option value="45" >— 艺术</option><option value="46" >— — 摄影</option><option value="47" >— — 设计</option><option value="48" >— — 绘画</option><option value="54" >家具</option><option value="55" >手机</option><option value="56" >服装</option><option value="57" >家用电器</option><option value="58" >电脑、办公</option><option value="59" >运动户外</option><option value="60" >家具、厨具</option>	</select>
	<a href="all.html" class="light">返回商品列表</a>
</div>
<div class="list auto">
	<form method="post" enctype="multipart/form-data" action="{:url('book/update')}">
	<input type="hidden" name="bookid" value="{$book.bookid}">
	<table class="t2 t4">
		<tr><th>图书名称：</th><td><input type="text" name="bookname" value="{$book.bookname}" class="big" required ></td></tr>
		<tr><th>作者：</th><td><input type="text" name="author" value="{$book.author}" class="big" required ></td></tr>
		<tr><th>出版社：</th><td><input type="text" name="press" value="{$book.press}" class="big" required ></td></tr>
		<tr><th>出版日期：</th><td><input type="text" name="pubdate" value="{$book.pubdate}" class="big" required ></td></tr>
		<tr><th>价格：</th><td><input type="text" name="price" value="{$book.price}" class="big" required ></td></tr>
		<tr><th>图书编号：</th><td><input type="text" name="ISBN" value="{$book.ISBN}" class="big" required ></td></tr>
		<tr><th>修改图片：</th><td><input type="file" name="picture" /></td></tr>
		<tr><th>当前图片：</th><td><img src="__ROOT__/uploads/{$book.picture}"></td></tr>
	</table>
	<div class="editor">
		<link href="js/umeditor/themes/default/css/umeditor.min.css" rel="stylesheet">
		<script src="js/umeditor/umeditor.config.js"></script>
		<script src="js/umeditor/umeditor.min.js"></script>
	<script>
	$(function(){
		//载入在线编辑器
		UM.getEditor("myEditor",{
		"imageUrl":"#", //图片上传提交地址
		"imagePath":"#"  //图片显示地址
		});
	});
	</script>
		<script type="text/plain" id="myEditor" name="introduction"><p class="nr" style="border:medium none;margin:0px;padding:0px;text-indent:28px;line-height:28px;color:rgb(88,88,88);font-family:arial, sans-serif;font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;letter-spacing:normal;text-transform:none;white-space:normal;word-spacing:0px;"><span style="background-color:rgb(255,255,255);">《PHP+MySQL动态网站开发基础教程》全面讲述了PHP程序设计语言的基本原理和技术。全书共分为16章，深入介绍了PHP语言的用途与PHP环境的搭建、PHP语法和函数、字符串、数组、正则表达式、PHP与Web页面的交互、日期和时间、HTTP、Cookie和Session、数据库编程、用PHP操作MySQL数据库、文件操作、图像技术、面向对象编程、PHP与JavaScript和Ajax、ThinkPHP等内容。 本书内容丰富、结构合理、思路清晰、语言简练流畅、示例翔实，主要面向PHP语言的初学者，适合作为各种Web应用开发培训机构的培训教材、高等院校的PHP语言教材，还可作为Web应用开发人员的参考资料。 </span></p></script>
	</div>
	<div class="btn">
		<input type="submit" value="保存修改">		
	</div>
	</form>
</div>
</div>
	</div>
</div>
<script>
	$("#Goods_edit").addClass("curr");
</script>
</body>
</html>
